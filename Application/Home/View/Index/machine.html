<extend name="base" />
<block name="container">
        <div class="container">
                <div class="panel panel-primary">
                        <div class="panel-heading">
                        通风柜设备   
                        </div>
                        <div class="panel-body">
                                <volist name="data" id="list" mod="3">
                                                <div class="col-md-4" style="text-align: center;margin-bottom: 20px;">
                                                        <div 
                                                                <if condition="$list['status'] eq 1">style="border: 3px solid #38B03F;"
                                                                <else />style="border: 3px solid #EA644A;"
                                                        	</if>
                                                        >
                                                	<img src="../../../../project1/Public/tfg.jpg" style="width: 257px;height: 366px;"/><br>
                                                        <a 
                                                                <if condition="$list['status'] eq 1">href="{:U('home/index/data',array('machine_id'=>$list[id]))}"
                                                                <else />href="javascript:void(0);"
                                                                </if>
                                                        style="display:block;font-size: 20px;">{$list.name}</a>
                                                        </div>
                                                </div>
                                </volist>
                        </div>
                </div>
        </div>
</block>
