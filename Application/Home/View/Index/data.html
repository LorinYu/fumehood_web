	<script>
		var g1 = new JustGage({
                      id: "g1", 
                      value: 0, 
                      min: 0,
                      max: 50,
                      title: "排风机转速",
                      label: "r/s",
                      levelColors: [
                             "#3280fc",
                             "#3f51b5",
                             "#CCCCCC"
                      ]    
                });
                
                var machine_id;
                machine_id = $("#machine_id").val();
                
                function dataget(){
                        $.ajax({
                                type : "POST",
                                url:"{:U('Index/getdata')}",
                                data : {machine_id:machine_id},
                                success: function(data){
                                        //alert(data);
                                        $("#rotation_speed").html(data.rotation_speed);
                                        $("#wind_speed").html(data.wind_speed);
                                        $("#gate_height").html(data.gate_height);
                                        g1.refresh(data.rotation_speed);
                                }
                        });
                       
                }
                
                setTimeout(function() {
                                        dataget();
                                },
                        100);

                setInterval(function() {
                                        dataget();
                                        $("#pic2").attr("src","__PUBLIC__/pic/pic.png");
                                },
                        60000);
